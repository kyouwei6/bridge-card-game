<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Game - Browse Rooms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .rooms-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #555;
        }
        
        .room-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .room-actions button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .create-room-btn {
            background: #16a085;
            color: white;
        }
        
        .create-room-btn:hover {
            background: #138d75;
        }
        
        .refresh-btn {
            background: #e67e22;
            color: white;
        }
        
        .refresh-btn:hover {
            background: #d35400;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .room-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
            text-align: center;
            margin-bottom: 15px;
            font-family: monospace;
        }
        
        .room-info {
            margin-bottom: 15px;
        }
        
        .room-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .room-info-label {
            font-weight: bold;
            color: #666;
        }
        
        .room-info-value {
            color: #333;
        }
        
        .room-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .room-status.waiting {
            background: #f39c12;
            color: white;
        }
        
        .room-status.playing {
            background: #e74c3c;
            color: white;
        }
        
        .room-status.finished {
            background: #95a5a6;
            color: white;
        }
        
        .room-password-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #e74c3c;
        }
        
        .room-players {
            margin-bottom: 15px;
        }
        
        .player-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 8px;
        }
        
        .player-slot {
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .player-slot.occupied {
            background: #d5f4e6;
            color: #16a085;
            border: 1px solid #16a085;
        }
        
        .player-slot.empty {
            background: #f8f9fa;
            color: #666;
            border: 1px dashed #ccc;
        }
        
        .join-room-btn {
            width: 100%;
            padding: 10px;
            background: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .join-room-btn:hover {
            background: #138d75;
        }
        
        .join-room-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .no-rooms {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin: 50px 0;
        }
        
        .password-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .password-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .password-modal h3 {
            color: #8B4513;
            margin-bottom: 15px;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .password-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cancel-btn:hover {
            background: #7f8c8d;
        }
        
        .create-room-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .create-room-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="rooms-container">
        <div class="page-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Game</button>
            <h1>üéÆ Browse Rooms</h1>
            <p>Join an existing room or create your own!</p>
        </div>
        
        <div class="room-actions">
            <button class="create-room-btn" onclick="showCreateRoomModal()">Create New Room</button>
            <button class="refresh-btn" onclick="loadRooms()">üîÑ Refresh</button>
        </div>
        
        <div id="rooms-grid" class="rooms-grid">
            <div class="no-rooms">Loading rooms...</div>
        </div>
        
        <!-- Password Modal -->
        <div id="password-modal" class="password-modal">
            <div class="password-modal-content">
                <h3>üîí Password Required</h3>
                <p>This room requires a password to join.</p>
                <input type="password" id="room-password" class="password-input" placeholder="Enter room password" maxlength="50">
                <div class="password-buttons">
                    <button class="cancel-btn" onclick="hidePasswordModal()">Cancel</button>
                    <button class="join-room-btn" onclick="joinRoomWithPassword()">Join Room</button>
                </div>
            </div>
        </div>
        
        <!-- Create Room Modal -->
        <div id="create-room-modal" class="create-room-modal">
            <div class="create-room-modal-content">
                <h3>Create New Room</h3>
                <div class="form-group">
                    <label for="creator-name">Your Name:</label>
                    <input type="text" id="creator-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="room-has-password">
                        <label for="room-has-password">Require password to join</label>
                    </div>
                </div>
                <div class="form-group" id="password-field" style="display: none;">
                    <label for="room-password-input">Room Password:</label>
                    <input type="password" id="room-password-input" placeholder="Enter password" maxlength="50">
                </div>
                <div class="password-buttons">
                    <button class="cancel-btn" onclick="hideCreateRoomModal()">Cancel</button>
                    <button class="join-room-btn" onclick="createNewRoom()">Create Room</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentRoomCode = null;
        let connection = null;
        
        function goBack() {
            window.location.href = '/';
        }
        
        function loadRooms() {
            fetch('/api/rooms')
                .then(response => response.json())
                .then(data => {
                    displayRooms(data.rooms);
                })
                .catch(error => {
                    console.error('Error loading rooms:', error);
                    document.getElementById('rooms-grid').innerHTML = 
                        '<div class="no-rooms">Error loading rooms. Please try again.</div>';
                });
        }
        
        function displayRooms(rooms) {
            const grid = document.getElementById('rooms-grid');
            
            if (rooms.length === 0) {
                grid.innerHTML = '<div class="no-rooms">No rooms available. Create the first one!</div>';
                return;
            }
            
            grid.innerHTML = rooms.map(room => `
                <div class="room-card">
                    <div class="room-code">${room.code}</div>
                    <div class="room-info">
                        <div class="room-info-row">
                            <span class="room-info-label">Status:</span>
                            <span class="room-status ${room.status}">${room.status}</span>
                        </div>
                        <div class="room-info-row">
                            <span class="room-info-label">Players:</span>
                            <span class="room-info-value">${room.playerCount}/4</span>
                        </div>
                        <div class="room-info-row">
                            <span class="room-info-label">Password:</span>
                            <span class="room-info-value">
                                ${room.hasPassword ? '<span class="room-password-indicator">üîí Required</span>' : 'üîì None'}
                            </span>
                        </div>
                    </div>
                    <div class="room-players">
                        <div class="room-info-label">Players:</div>
                        <div class="player-list">
                            ${['north', 'east', 'south', 'west'].map(pos => `
                                <div class="player-slot ${room.players[pos] ? 'occupied' : 'empty'}">
                                    ${pos.toUpperCase()}: ${room.players[pos] || 'Empty'}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <button class="join-room-btn" 
                            onclick="joinRoom('${room.code}', ${room.hasPassword})" 
                            ${room.playerCount >= 4 ? 'disabled' : ''}>
                        ${room.playerCount >= 4 ? 'Room Full' : 'Join Room'}
                    </button>
                </div>
            `).join('');
        }
        
        function joinRoom(roomCode, hasPassword) {
            currentRoomCode = roomCode;
            
            if (hasPassword) {
                showPasswordModal();
            } else {
                connectAndJoinRoom(roomCode);
            }
        }
        
        function showPasswordModal() {
            document.getElementById('password-modal').style.display = 'block';
            document.getElementById('room-password').focus();
        }
        
        function hidePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('room-password').value = '';
        }
        
        function joinRoomWithPassword() {
            const password = document.getElementById('room-password').value;
            if (!password) {
                alert('Please enter the room password');
                return;
            }
            
            connectAndJoinRoom(currentRoomCode, password);
            hidePasswordModal();
        }
        
        function connectAndJoinRoom(roomCode, password = null) {
            const savedName = localStorage.getItem('bridgePlayerName');
            const playerName = savedName || prompt('Enter your name:');
            
            if (!playerName) return;
            
            // Connect to WebSocket and join room
            const wsUrl = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsHost = window.location.host || 'localhost:3000';
            connection = new WebSocket(wsUrl + wsHost);
            
            connection.onopen = () => {
                const joinData = {
                    type: 'join_room',
                    roomCode: roomCode,
                    playerName: playerName
                };
                
                if (password) {
                    joinData.password = password;
                }
                
                connection.send(JSON.stringify(joinData));
            };
            
            connection.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'joined_room') {
                    // Successfully joined, redirect to main game
                    window.location.href = `/?room=${roomCode}`;
                } else if (data.type === 'error') {
                    alert('Error: ' + data.message);
                    connection.close();
                }
            };
            
            connection.onerror = () => {
                alert('Connection error. Please try again.');
            };
        }
        
        function showCreateRoomModal() {
            // Load saved name
            const savedName = localStorage.getItem('bridgePlayerName');
            if (savedName) {
                document.getElementById('creator-name').value = savedName;
            }
            
            document.getElementById('create-room-modal').style.display = 'block';
        }
        
        function hideCreateRoomModal() {
            document.getElementById('create-room-modal').style.display = 'none';
            document.getElementById('creator-name').value = '';
            document.getElementById('room-has-password').checked = false;
            document.getElementById('room-password-input').value = '';
            document.getElementById('password-field').style.display = 'none';
        }
        
        function createNewRoom() {
            const playerName = document.getElementById('creator-name').value.trim();
            const hasPassword = document.getElementById('room-has-password').checked;
            const password = document.getElementById('room-password-input').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            if (hasPassword && !password) {
                alert('Please enter a password for the room');
                return;
            }
            
            // Save name to localStorage
            localStorage.setItem('bridgePlayerName', playerName);
            
            // Connect to WebSocket and create room
            const wsUrl = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsHost = window.location.host || 'localhost:3000';
            connection = new WebSocket(wsUrl + wsHost);
            
            connection.onopen = () => {
                const createData = {
                    type: 'create_room',
                    playerName: playerName
                };
                
                if (hasPassword) {
                    createData.password = password;
                }
                
                connection.send(JSON.stringify(createData));
            };
            
            connection.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'joined_room') {
                    // Successfully created and joined, redirect to main game
                    window.location.href = `/?room=${data.roomCode}`;
                } else if (data.type === 'error') {
                    alert('Error: ' + data.message);
                    connection.close();
                }
            };
            
            connection.onerror = () => {
                alert('Connection error. Please try again.');
            };
            
            hideCreateRoomModal();
        }
        
        // Toggle password field visibility
        document.getElementById('room-has-password').addEventListener('change', function() {
            const passwordField = document.getElementById('password-field');
            passwordField.style.display = this.checked ? 'block' : 'none';
        });
        
        // Handle Enter key in password modals
        document.getElementById('room-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoomWithPassword();
            }
        });
        
        // Close modals when clicking outside
        document.getElementById('password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hidePasswordModal();
            }
        });
        
        document.getElementById('create-room-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCreateRoomModal();
            }
        });
        
        // Load rooms when page loads
        window.addEventListener('load', loadRooms);
        
        // Auto-refresh rooms every 10 seconds
        setInterval(loadRooms, 10000);
    </script>
</body>
</html>
