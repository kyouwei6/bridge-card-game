<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Bridge Card Game v2.0</h1>
            <div class="game-info">
                <div class="player-turn">
                    <span id="current-player">Player 1</span>
                </div>
                <div class="score">
                    <span>Score: <span id="score">0</span></span>
                </div>
                <div class="trump-display">
                    <span>Trump: <span id="trump-suit">None</span></span>
                </div>
                <div class="game-status">
                    <span id="game-phase">Waiting for opponent...</span>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="north-player player-area">
                <div class="player-name" id="north-label">North</div>
                <div class="player-name-display" id="north-name">-</div>
                <div class="player-cards" id="north-cards"></div>
            </div>

            <div class="middle-section">
                <div class="west-player player-area">
                    <div class="player-name" id="west-label">West</div>
                    <div class="player-name-display" id="west-name">-</div>
                    <div class="player-cards vertical" id="west-cards"></div>
                </div>

                <div class="center-area">
                    <div class="trick-area" id="trick-area">
                        <div class="played-card" id="north-played"></div>
                        <div class="played-card" id="east-played"></div>
                        <div class="played-card" id="south-played"></div>
                        <div class="played-card" id="west-played"></div>
                    </div>
                    <div class="bidding-area" id="bidding-area">
                        <div class="bid-controls">
                            <button class="bid-btn special" data-bid="pass">Pass</button>
                            <button class="bid-btn" data-bid="1c">1â™£</button>
                            <button class="bid-btn" data-bid="1d">1â™¦</button>
                            <button class="bid-btn" data-bid="1h">1â™¥</button>
                            <button class="bid-btn" data-bid="1s">1â™ </button>
                            <button class="bid-btn" data-bid="2c">2â™£</button>
                            <button class="bid-btn" data-bid="2d">2â™¦</button>
                            <button class="bid-btn" data-bid="2h">2â™¥</button>
                            <button class="bid-btn" data-bid="2s">2â™ </button>
                            <button class="bid-btn" data-bid="3c">3â™£</button>
                            <button class="bid-btn" data-bid="3d">3â™¦</button>
                            <button class="bid-btn" data-bid="3h">3â™¥</button>
                            <button class="bid-btn" data-bid="3s">3â™ </button>
                            <button class="bid-btn" data-bid="4c">4â™£</button>
                            <button class="bid-btn" data-bid="4d">4â™¦</button>
                            <button class="bid-btn" data-bid="4h">4â™¥</button>
                            <button class="bid-btn" data-bid="4s">4â™ </button>
                            <button class="bid-btn" data-bid="5c">5â™£</button>
                            <button class="bid-btn" data-bid="5d">5â™¦</button>
                            <button class="bid-btn" data-bid="5h">5â™¥</button>
                            <button class="bid-btn" data-bid="5s">5â™ </button>
                            <button class="bid-btn" data-bid="6c">6â™£</button>
                            <button class="bid-btn" data-bid="6d">6â™¦</button>
                            <button class="bid-btn" data-bid="6h">6â™¥</button>
                            <button class="bid-btn" data-bid="6s">6â™ </button>
                            <button class="bid-btn" data-bid="7c">7â™£</button>
                            <button class="bid-btn" data-bid="7d">7â™¦</button>
                            <button class="bid-btn" data-bid="7h">7â™¥</button>
                            <button class="bid-btn" data-bid="7s">7â™ </button>
                        </div>
                        <div class="bid-history" id="bid-history"></div>
                    </div>
                </div>

                <div class="east-player player-area">
                    <div class="player-name" id="east-label">East</div>
                    <div class="player-name-display" id="east-name">-</div>
                    <div class="player-cards vertical" id="east-cards"></div>
                </div>
            </div>

            <div class="south-player player-area">
                <div class="player-name" id="south-label">South (You)</div>
                <div class="player-name-display" id="south-name">-</div>
                <div class="player-cards" id="south-cards"></div>
            </div>

            <!-- Chat overlay positioned in center of game board -->
            <div class="chat-overlay" id="chat-section" style="display: none;">
                <div class="chat-section">
                    <div class="chat-header">
                        <h3>Room Chat</h3>
                        <span class="chat-status" id="chat-status">Chat available until game starts</span>
                    </div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type your message..." maxlength="200">
                        <button id="send-chat" class="control-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-game" class="control-btn">Start Game</button>
            <button id="new-game" class="control-btn">New Game</button>
            <button id="connect" class="control-btn">Create New Room</button>
            <button id="browse-rooms" class="control-btn">Browse Rooms</button>
            <button id="settings" class="control-btn">Settings</button>
            <button id="issue-report" class="control-btn issue-btn">Report Issue</button>
        </div>

        <div class="connection-info">
            <div class="connection-status">
                Status: <span id="connection-status">Disconnected</span>
            </div>
            <div class="room-code">
                Room Code: <span id="room-code">-</span>
            </div>
            <div class="shareable-link-container" id="shareable-link-container" style="display: none;">
                <div class="share-label">Share this link with friends:</div>
                <div class="shareable-link-box">
                    <span id="shareable-link"></span>
                    <button id="copy-link" class="copy-btn" title="Copy link">ðŸ“‹</button>
                </div>
            </div>
            <div class="position-controls" id="position-controls" style="display: none;">
                <div class="position-label">Your Position:</div>
                <div class="position-buttons">
                    <button class="position-btn" data-position="north">North</button>
                    <button class="position-btn" data-position="east">East</button>
                    <button class="position-btn" data-position="south">South</button>
                    <button class="position-btn" data-position="west">West</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close" id="close-settings">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="background-color">Background Color:</label>
                        <div class="color-options">
                            <button class="color-btn" data-color="#FFC1E0" style="background-color: #FFC1E0;">Pink</button>
                            <button class="color-btn" data-color="#E8F5E8" style="background-color: #E8F5E8;">Green</button>
                            <button class="color-btn" data-color="#E6F3FF" style="background-color: #E6F3FF;">Blue</button>
                            <button class="color-btn" data-color="#FFF5E6" style="background-color: #FFF5E6;">Orange</button>
                            <button class="color-btn" data-color="#F0F0F0" style="background-color: #F0F0F0;">Gray</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="player-name">Your Name:</label>
                        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20">
                        <button id="save-name" class="control-btn">Save Name</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bridge-game.js"></script>
</body>
</html>
