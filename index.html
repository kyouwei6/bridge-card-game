<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Bridge Card Game v2.0</h1>
            <div class="game-info">
                <div class="player-info">
                    <span id="current-player">Player 1</span>
                    <span id="game-phase">Waiting for opponent...</span>
                </div>
                <div class="score">
                    <span>Score: <span id="score">0</span></span>
                </div>
                <div class="trump-display">
                    <span>Trump: <span id="trump-suit">None</span></span>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="north-player player-area">
                <div class="player-name" id="north-label">North</div>
                <div class="player-name-display" id="north-name">-</div>
                <div class="player-cards" id="north-cards"></div>
            </div>

            <div class="middle-section">
                <div class="west-player player-area">
                    <div class="player-name" id="west-label">West</div>
                    <div class="player-name-display" id="west-name">-</div>
                    <div class="player-cards vertical" id="west-cards"></div>
                </div>

                <div class="center-area">
                    <div class="trick-area" id="trick-area">
                        <div class="played-card" id="north-played"></div>
                        <div class="played-card" id="east-played"></div>
                        <div class="played-card" id="south-played"></div>
                        <div class="played-card" id="west-played"></div>
                    </div>
                    <div class="bidding-area" id="bidding-area">
                        <div class="bid-controls">
                            <button class="bid-btn special" data-bid="pass">Pass</button>
                            <button class="bid-btn" data-bid="1c">1♣</button>
                            <button class="bid-btn" data-bid="1d">1♦</button>
                            <button class="bid-btn" data-bid="1h">1♥</button>
                            <button class="bid-btn" data-bid="1s">1♠</button>
                            <button class="bid-btn" data-bid="2c">2♣</button>
                            <button class="bid-btn" data-bid="2d">2♦</button>
                            <button class="bid-btn" data-bid="2h">2♥</button>
                            <button class="bid-btn" data-bid="2s">2♠</button>
                            <button class="bid-btn" data-bid="3c">3♣</button>
                            <button class="bid-btn" data-bid="3d">3♦</button>
                            <button class="bid-btn" data-bid="3h">3♥</button>
                            <button class="bid-btn" data-bid="3s">3♠</button>
                            <button class="bid-btn" data-bid="4c">4♣</button>
                            <button class="bid-btn" data-bid="4d">4♦</button>
                            <button class="bid-btn" data-bid="4h">4♥</button>
                            <button class="bid-btn" data-bid="4s">4♠</button>
                            <button class="bid-btn" data-bid="5c">5♣</button>
                            <button class="bid-btn" data-bid="5d">5♦</button>
                            <button class="bid-btn" data-bid="5h">5♥</button>
                            <button class="bid-btn" data-bid="5s">5♠</button>
                            <button class="bid-btn" data-bid="6c">6♣</button>
                            <button class="bid-btn" data-bid="6d">6♦</button>
                            <button class="bid-btn" data-bid="6h">6♥</button>
                            <button class="bid-btn" data-bid="6s">6♠</button>
                            <button class="bid-btn" data-bid="7c">7♣</button>
                            <button class="bid-btn" data-bid="7d">7♦</button>
                            <button class="bid-btn" data-bid="7h">7♥</button>
                            <button class="bid-btn" data-bid="7s">7♠</button>
                        </div>
                        <div class="bid-history" id="bid-history"></div>
                    </div>
                </div>

                <div class="east-player player-area">
                    <div class="player-name" id="east-label">East</div>
                    <div class="player-name-display" id="east-name">-</div>
                    <div class="player-cards vertical" id="east-cards"></div>
                </div>
            </div>

            <div class="south-player player-area">
                <div class="player-name" id="south-label">South (You)</div>
                <div class="player-name-display" id="south-name">-</div>
                <div class="player-cards" id="south-cards"></div>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-game" class="control-btn">Start Game</button>
            <button id="new-game" class="control-btn">New Game</button>
            <button id="connect" class="control-btn">Connect to Game</button>
        </div>

        <div class="connection-info">
            <div class="connection-status">
                Status: <span id="connection-status">Disconnected</span>
            </div>
            <div class="room-code">
                Room Code: <span id="room-code">-</span>
            </div>
            <div class="position-controls" id="position-controls" style="display: none;">
                <div class="position-label">Your Position:</div>
                <div class="position-buttons">
                    <button class="position-btn" data-position="north">North</button>
                    <button class="position-btn" data-position="east">East</button>
                    <button class="position-btn" data-position="south">South</button>
                    <button class="position-btn" data-position="west">West</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bridge-game.js"></script>
</body>
</html>
